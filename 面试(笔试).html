    <script>
        //1. 首字母转大写
        function getToUpperCase(str) {
            let array = str.split("_")
            let arr = []
            array.forEach((v, k) => {
                if (k > 0) {
                    arr.push(array[k][0].toUpperCase() + array[k].substring(1, array[k].length))
                }
            })
            let fina = array[0] + arr.join('')
            return fina
        }
        let fff = getToUpperCase('apple_pirfdfd_textsdfsd')
        console.log(fff);
    </script>
